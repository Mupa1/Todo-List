<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body class="container-fluid p-0 m-0">
  <header>
    <h1 class="p-3 text-white">TODO</h1>
  </header>
  <main>
    <div class="container-fluid d-flex row p-0 m-0 vh-100">
      <div class="col-3 nav-links bg-dark">
        <nav class="mt-2">
          <label for="mySelect" class="text-white">Select Project</label>
          <select id="mySelect" onchange="myFunction()">
          </select>
          <button type="button" id="newProjBtn">Create New Project</button>
          <button type="button" class="btn">Create Todo List</button>
        </nav>
        <div class="projects"></div>
        <form id="projectForm" class="p-2">
          <label for="projectName" class="text-white">Project Name</label>
          <input type="text" id="projectName">
          <button type="submit" id="createProject">Submit</button>
        </form>
        <form id="todoForm" class="p-2 mt-2">
          <label for="todoTitle" class="text-white">Todo Title</label>
          <input type="text" id="todoTitle"></br>
          <label for="todoDescription" class="text-white">Description</label>
          <input type="text" id="todoDescription"></br>
          <label for="todoDate" class="text-white">Due Date</label>
          <input type="date" id="todoDate"></br>
          <label for="todoPriority" class="text-white">Priority</label>        
          <select id="todoPriority">
            <option value="high">High</option>
            <option value="medium">Medium</option>
            <option value="low">Low</option>
          </select></br>
          <button type="submit" id="createTodo">Submit</button>
        </form>
      </div>
      <div class="col-9" id="content"></div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
