<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
</head>
<body class="container-fluid p-0 m-0">
  <header>
    <h1 class="p-3 text-white">TODO</h1>
  </header>
  <main>
    <div class="container-fluid d-flex row p-0 m-0 main">
      <div class="col-lg-3 col-md-4 col-sm-12 nav-links bg-dark">
        <nav class="mt-2 pb-3">
          <div class="form-group pb-3">
            <label for="mySelect" class="text-white">Select Project</label>
            <select id="mySelect" onchange="myFunction()" class="form-control"></select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="button" id="newProjBtn" class="btn bg-white">Create Project</button>
            <button type="button" id="newTodo" class="btn bg-white">Create Todo List</button>
          </div>
        </nav>
        <div class="projects"></div>
        <form id="projectForm" class="p-2 mt-2">
          <div class="form-group">
            <label for="projectName" class="text-white">Project Name</label>
            <input type="text" id="projectName" class="form-control">
          </div>
          <button type="submit" id="createProject" class="btn bg-white">Submit</button>
          <button type="submit" id="cancelProject" class="btn bg-white">Cancel</button>
        </form>
        <form id="todoForm" class="p-2 mt-2">
          <div class="form-group">
            <label for="todoTitle" class="text-white">Todo Title</label>
            <input type="text" id="todoTitle" class="form-control">
          </div>
          <div class="form-group">
            <label for="todoDescription" class="text-white">Description</label>
            <input type="text" id="todoDescription" class="form-control">
          </div>
          <div class="form-group">
            <label for="todoDate" class="text-white">Due Date</label>
            <input type="date" id="todoDate"  class="form-control">
          </div>
          <div class="form-group">
            <label for="todoPriority" class="text-white">Priority</label>        
            <select id="todoPriority"  class="form-control">
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="d-flex justify-content-between">
            <button type="submit" id="editTodo" class="btn bg-white">Edit</button>
            <button type="submit" id="createTodo" class="btn bg-white">Submit</button>
            <button type="submit" id="cancelTodo" class="btn bg-white">Cancel</button>
          </div>
          
        </form>
      </div>
      <div class="col-lg-9 col-md-8 col-sm-12" id="content"></div>
    </div>
  </main>
  <script src="main.js"></script>
</body>
</html>
